    <script>
    // Function to handle back button prevention
    function preventBack() {
        window.history.pushState(null, null, window.location.href + "#noback");
    }

    // Initial call to push a state so that back button doesn't navigate away
    preventBack();

    // Listen for popstate event and re-push state to prevent navigation
    window.onpopstate = function(event) {
        alert('Back button pressed again with new');
        preventBack();  // Re-push state to prevent back navigation
    };

        window.addEventListener('keydown', function(e) {
        // Check for Alt + Left Arrow (back navigation)
        if (e.altKey && (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) {
            e.preventDefault();
        }
    });
</script>
